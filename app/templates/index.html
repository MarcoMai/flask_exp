<html>
    <head>
        {% if title %}
        <title>{{ title }} - Marco's work</title>
        {% else %}
        <title>Welcome!</title>
        {% endif %}
    </head>
    <body>
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p><u>{{post.author.username}} says:</u>
                <b> {{post.body}}</b></p></div>
        {% endfor %}
    </body>
</html>
